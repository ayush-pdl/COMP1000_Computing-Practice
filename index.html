<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #strength {
      font-weight: bold;
      margin-top: 10px;
    }
    .weak {
      color: red;
    }
    .moderate {
      color: orange;
    }
    .strong {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Password Account Management</h1>
  <form id="accountForm">
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="Enter your username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" required>
    <button type="submit">Save Account</button>
  </form>
  <div id="feedback"></div>
  <div id="strength"></div>
</body>
<script src="app.js"></script>
</html>
